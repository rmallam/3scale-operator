# permissions for end users to view accounts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: account-viewer-role
rules:
- apiGroups:
  - capabilities.3scale.net
  resources:
  - accounts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - capabilities.3scale.net
  resources:
  - accounts/status
  verbs:
  - get
